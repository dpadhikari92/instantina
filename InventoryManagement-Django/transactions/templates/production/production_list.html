<!-- produce_item_list.html -->

{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row my-4">
    <div class="col-md-10">
      <div class="border bg-white text-center shadow offset-2 p-3">
        <h3>Produced Items</h3>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Production Date</th>
            </tr>
          </thead>
          <tbody>
            {% for produced_item in produced_items %}
            <tr>
              <td>{{ produced_item.bom }}</td>
              <td>{{ produced_item.quantity }}</td>
              <td>{{ produced_item.production_date }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3">No produced items found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
